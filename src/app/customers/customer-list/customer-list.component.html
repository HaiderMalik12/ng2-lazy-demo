<table class="bordered">
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Address</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let customer of customers | async ">
    <td>{{customer.name}}</td>
    <td>{{customer.age}}</td>
    <td>{{customer.address}}</td>
  </tr>
  </tbody>
</table>
